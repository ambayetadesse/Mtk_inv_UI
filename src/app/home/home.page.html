 <ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="apps"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content class="ion-padding"> 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (keyup)="filter($event)" [(ngModel)]="searchText" showCancelButton="never"></ion-searchbar>
  <div id="container">
    <ion-card *ngFor ="let item of listOfItems|filter:searchText">
      <img style="height: 145px;
      width: 200px;" [src]="item.picture" />
      <ion-card-header>
        <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
        <ion-card-title>Price : {{item.price}}</ion-card-title>
      </ion-card-header>
     <ion-card-content>
        {{item.amaricName}}
      </ion-card-content> 
    </ion-card>
  </div>
  <!-- <div style="text-align: center; margin: auto;">
    <ion-button (click)="logOut()" >Log out</ion-button>
</div> -->
</ion-content>
