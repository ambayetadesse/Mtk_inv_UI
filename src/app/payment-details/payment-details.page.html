<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon style="width: 77px; height: 39px;" name="close-outline" (click)="close()"></ion-icon>
    </ion-buttons>
    <div>
      <ion-item color="primary" lines="none">
        <h4 class="dispaly-4">Payment Details</h4>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list  >
      <dx-data-grid [dataSource]="listOfVoucher" [allowColumnReordering]="true" [columnAutoWidth]="true"
        [showBorders]="true" [rowAlternationEnabled]="true" [showRowLines]="true"
        (onSelectionChanged)="selectionChangedRow($event)"
        (onRowUpdating)="paymentPaid($event)">
        <dxo-editing mode="cell" [allowUpdating]="true">
        </dxo-editing>
        <dxi-column dataField="Date" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="Type" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="Amount" [allowEditing]="true"></dxi-column>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid>
    </ion-list>
    <ion-item>
      <div class="input-group md-6">
        <ion-label>Order Total &nbsp;&nbsp; {{this.grandTotalCustomer||this.grandTotalVendor}}</ion-label>
        <ion-label class="input-filed"></ion-label>
      </div>
    </ion-item>
    <ion-item>
      <div class="input-group md-6">
        <ion-label> Total Paid &nbsp;&nbsp; {{this.payment}}</ion-label>
        <ion-label class="input-filed"></ion-label>
      </div>
    </ion-item>
    <ion-item>
      <div class="form-group">
        <label>Balance &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Br {{updateBalancePayment}}</label>
      </div>
    </ion-item>
    <ion-item lines="none">
      <div class="form-group" style="padding-left: 10px;padding-bottom: 24px;padding-top:12px;">
        <button class="button" type="submit" (click)="PayBalance()"> Pay balance</button>
      </div>
      <div class="form-group" style="padding-left: 10px;padding-bottom: 24px;padding-top:12px;">
        <button class="button" type="submit" (click)="IssueRund()"> Issue refund</button>
      </div>
      <div class="form-group" style="padding-left: 10px;padding-bottom: 24px;padding-top:12px;">
        <button class="button" type="submit" (click)="submitPayment()"> Add Payment</button>
      </div>
    </ion-item>
</ion-content>
