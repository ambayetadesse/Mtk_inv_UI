<div>
  <dx-button id="exportButton"
  icon="exportpdf"
  text="Export to PDF"
  (onClick)="exportGrid($event)">
</dx-button>
  <dx-data-grid
  id="gridContainer"
  [dataSource]="customerPayment"
  [allowColumnReordering]="true" [columnAutoWidth]="true"
  [showBorders]="true" [showRowLines]="true" [rowAlternationEnabled]="true">
  <dxo-filter-panel [visible]="true"></dxo-filter-panel> 
  <dxo-header-filter [visible]="true"></dxo-header-filter> 
<dxo-column-chooser #columnChooser
        [enabled]="true"
        [allowSearch]="allowSearch"
        mode="select">
    </dxo-column-chooser> 
      <dxi-column caption="contact"
      [fixed]="true" dataField="contact" ></dxi-column>
      <dxi-column dataField="Order_Number"></dxi-column>
      <dxi-column dataField="phone_number" ></dxi-column>
      <dxi-column dataField="date" ></dxi-column>
      <dxi-column dataField="Sales_Total" ></dxi-column>
      <dxi-column dataField="Paid_Total"></dxi-column>
      <dxi-column dataField="Balance"></dxi-column>
      <dxo-summary>
        <dxi-total-item column="Balance" summaryType="sum">
          <dxo-value-format format="currency" [precision]="3"></dxo-value-format>
        </dxi-total-item>
        <dxi-total-item column="Order_Number" summaryType="count"></dxi-total-item>
       </dxo-summary>
       <dxo-paging [pageSize]="10"></dxo-paging>
      <!-- <dxo-summary>
        <dxi-total-item column="Sales_Total" summaryType="sum">
          <dxo-value-format format="currency" ></dxo-value-format>
        </dxi-total-item>
       </dxo-summary>
       <dxo-summary>
        <dxi-total-item column="Paid_Total" summaryType="sum">
          <dxo-value-format format="currency"></dxo-value-format>
        </dxi-total-item>
       </dxo-summary> -->
</dx-data-grid>
</div>
